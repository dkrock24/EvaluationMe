<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragments/back/header :: header"></head>

<body>
   <div class="wrapper">
      <div class="block-center mt-xl wd-xl">
         <!-- START panel-->
         <div class="panel panel-dark panel-flat">
            <div class="panel-heading text-center">
               <a href="#">
                  <img src="/assets/backend/img/logo.png" alt="Image" class="block-center img-rounded"/>
               </a>
            </div>
            <div class="panel-body">
               <p class="text-center pv">SIGN IN TO CONTINUE.</p>
               <form role="form" data-parsley-validate="" novalidate="" class="mb-lg" action="authentication" method="post">
                  <div class="form-group has-feedback">
                     <input id="exampleInputEmail1" name="email" type="email" placeholder="Enter email" autocomplete="off"  class="form-control"/>
                     <span class="fa fa-envelope form-control-feedback text-muted"></span>
                  </div>
                  <div class="form-group has-feedback">
                     <input id="exampleInputPassword1" name="password" type="password" placeholder="Password"  class="form-control"/>
                     <span class="fa fa-lock form-control-feedback text-muted"></span>
                  </div>
                  <div class="clearfix">
                     <div class="checkbox c-checkbox pull-left mt0">
                        <label>
                           <input type="checkbox" value="" name="remember"/>
                           <span class="fa fa-check"></span>Remember Me</label>
                     </div>
                     <div class="pull-right"><a href="recover.html" class="text-muted">Forgot your password?</a>
                     </div>
                  </div>
                  <button type="submit" class="btn btn-block btn-primary mt-lg">Login</button>
               </form>
               <p class="pt-lg text-center">Need to Signup?</p><a href="register.html" class="btn btn-block btn-default">Register Now</a>
            </div>
         </div>
         <!-- END panel-->
         <div class="p-lg text-center">
            <span>&copy;</span>
            <span>2018</span>
            <span>-</span>
            <span>Angle</span>
            <br/>
            <span>Bootstrap Admin Template</span>
         </div>
      </div>
   </div>
   <!-- =============== VENDOR SCRIPTS ===============-->
   <!-- MODERNIZR-->
   <script
		th:src="@{ /assets/backend/vendor/modernizr/modernizr.custom.js }"></script>
   <!-- JQUERY-->
   <script th:src="@{ /assets/backend/vendor/jquery/dist/jquery.js }"></script>
   <!-- BOOTSTRAP-->
   <script
		th:src="@{ /assets/backend/vendor/bootstrap/dist/js/bootstrap.js }"></script>
   <!-- STORAGE API-->
   <script
		th:src="@{ /assets/backend/vendor/jQuery-Storage-API/jquery.storageapi.js }"></script>
   <!-- PARSLEY-->
   <script src="/assets/backend/vendor/parsleyjs/dist/parsley.min.js"></script>
   <!-- =============== APP SCRIPTS ===============-->
   <script src="/assets/backend/js/app.js"></script>
</body>

</html>
